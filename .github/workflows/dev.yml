name: Deploy to GitHub Pages (dev)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run dev

    - name: Copy userLoad_dev.user.js to dist
      run: cp userLoad_dev.user.js dist/dev/

    - name: Copy css to dist
      run: cp css/* dist/dev/

    - name: Copy lang to dist
      run: cp translation/* dist/dev/

    - name: Copy emjiWorker to dist
      run: cp src/workers/emjiWorker.js dist/dev/

    - name: Deploy dev to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_dir: ./dist/dev
        destination_dir: dev
